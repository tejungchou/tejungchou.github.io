<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roger Chou | Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    </head>
<body>
    <header>
        <h1>Roger Chou</h1>
        <p class="subtitle">Photography Portfolio</p>
    </header>
    <div class="container">
        <section class="gallery masonry">
            <a href="#lightbox1"><img src="images/zumwalt_meadows.jpg" alt="Photo 1" loading="lazy" /></a>
            <a href="#lightbox2"><img src="images/zumwalt_meadows2.jpg" alt="Photo 2" loading="lazy" /></a>

            <a href="#lightbox6"><img src="images/santa_cruz.jpg" alt="santa cruz" loading="lazy" /></a>
            </section>
    </div>

    <div id="lightbox1" class="lightbox">
        <a href="#" class="lightbox-close">&times;</a>
        <img src="images/zumwalt_meadows.jpg" alt="zumwalt meadow" />

            Nikon F3<br>Ilford HP5+ @1600

    <div id="lightbox3" class="lightbox">

        <img src="images/fresno.jpg" alt="fresno" />
        <div class="lightbox-description">
            Nikon F3<br>Ilford HP5+ @1600
        </div>

    <div id="lightbox5" class="lightbox">
        <a href="#" class="lightbox-close">&times;</a>
